<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Streaming Platform</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: #141414;
    color: #fff;
}

.container {
    width: 80%;
    margin: 0 auto;
}

header {
    background-color: #000;
    padding: 15px 0;
    position: fixed;
    width: 100%;
    z-index: 1000;
}

.logo {
    height: 40px;
}

nav {
    float: right;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
}

nav li {
    display: inline-block;
    margin-left: 20px;
}

nav a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    font-size: 1.2em;
}

main {
    padding-top: 80px;
}

.hero {
    background-image: url('hero-background.jpg');
    background-size: cover;
    background-position: center;
    color: #fff;
    text-align: center;
    padding: 150px 0;
}

.hero h1 {
    font-size: 3em;
    margin-bottom: 20px;
}

.hero p {
    font-size: 1.5em;
    margin-bottom: 30px;
}

.cta-button {
    display: inline-block;
    background-color: #e50914;
    color: #fff;
    padding: 10px 20px;
    font-size: 1.2em;
    text-decoration: none;
    border-radius: 5px;
}

.featured {
    padding: 50px 0;
}

footer {
    background-color: #000;
    color: #fff;
    padding: 10px 0;
    text-align: center;
}

    </style>
</head>

<body>

    <header>
        <div class="container">
            <img src="logo.png" alt="My Streaming Platform Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">TV Shows</a></li>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">My List</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1>Welcome to My Streaming Platform</h1>
                <p>Watch your favorite shows and movies anytime, anywhere.</p>
                <a href="#" class="cta-button">Explore Now</a>
            </div>
        </section>

        <section class="featured">
            <div class="container">
                <!-- Featured content goes here -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 My Streaming Platform. All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
